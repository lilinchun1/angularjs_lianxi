<!DOCTYPE html>
<html lang="en" ng-app="a1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container" ng-controller="ctrl-1" >
    <table class="table" ng-show="data.length">
        <thead>
            <th>产品编号</th>
            <th>产品名字</th>
            <th>购买数量</th>
            <th>产品单价</th>
            <th>产品总价</th>
            <th>操作</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
                    <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
                    <button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
                </td>
                <td>{{item.prict}}</td>
                <td>{{item.prict * item.quantity}}</td>
                <td>
                    <button type="button" ng-click="remove(item.id)" class="btn btn-danger">删除</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>购买总数量：{{totalQuantity()}}</td>
                <td></td>
                <td>购买总价：{{totalPrice()}}</td>
                <td>
                    <button type="button" ng-click="clearAll()" class="btn btn-danger">清空购物车</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p ng-show="!data.length">
        你的购物车为空
    </p>
</div>
<script src="../js/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
