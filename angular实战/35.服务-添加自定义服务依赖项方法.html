<!DOCTYPE html>
<html lang="en" ng-app="a-1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            margin: 10px 0;
            padding: 8px;
            width: 260px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div ng-controller="c-1">
    <div class="show">你的选择是：{{result}}</div>
    <button ng-click="confirm('你真的要删除这条记录吗？')">删除</button>
</div>
<script src="../js/angular.js"></script>
<script>
    angular.module('a-1', [])
            .service('$notify', [
                    '$window',
                function ($window) {
                    return function (msg) {
                        return $window.confirm(msg) ? "确定" : "取消";
                    }
                }
            ])
            .controller('c-1', [
                    '$scope', '$notify',
                function ($scope, $notify) {
                    $scope.confirm = function (msg) {
                        $scope.result = $notify(msg);
                    }
                }
            ])
</script>
</body>
</html>
