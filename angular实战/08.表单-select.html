<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 8px 0;
        }
    </style>
</head>
<body>
<form name="temp_form" ng-controller="ctrl1">
    <div>
        学制：
        <select ng-model="a"
                ng-options="v.id as v.name for v in a_data"
                ng-change="a_change(a)"
        >
            <option value="">---请选择---</option>
        </select>
        <span>{{a_show}}</span>
    </div>
    <div>
        班级：
        <select ng-model="b"
                ng-options="v.id as v.name group by v.grade for v in b_data"
                ng-change="b_change(b)"
        >
            <option value="">---请选择---</option>
        </select>
        <span>{{b_show}}</span>
    </div>
</form>
<script src="../js/angular.js"></script>
<script>
    var apps = angular.module('app1', []);
    apps.controller('ctrl1', [
            '$scope',
        function ($scope) {

            $scope.a_data = [
                {id: "1001", name: "小学"},
                {id: "1002", name: "初中"},
                {id: "1003", name: "高中"}
            ];

            $scope.b_data = [
                {id: "1001", name: "(1)班", grade: "一年级"},
                {id: "1002", name: "(2)班", grade: "一年级"},
                {id: "2001", name: "(1)班", grade: "二年级"},
                {id: "2002", name: "(2)班", grade: "二年级"},
                {id: "3001", name: "(1)班", grade: "三年级"},
                {id: "3002", name: "(2)班", grade: "三年级"}
            ];

            $scope.a = "";
            $scope.b = "";

            $scope.a_change = function (a) {
                $scope.a_show = "您的选择是:" + a;
            };

            $scope.b_change = function (b) {
                $scope.b_show = "您的选择是:" + b;
            };

        }
    ])
</script>
</body>
</html>
