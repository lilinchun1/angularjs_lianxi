<!DOCTYPE html>
<html lang="en" ng-app="a1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ctrl1">
    
</div>
<script src="../js/angular.js"></script>
<script>
    var apps = angular.module('a1', [])
            .factory('$custom', function () {
                return {
                    print: function (msg) {
                        console.log(msg);
                    }
                };
            });
    var injector = angular.injector(['a1', 'ng']);
    var fun = function ($custom) {
        $custom.print('函数执行成功');
    };
    injector.invoke(fun);
    
    apps.controller('ctrl1', [
            '$scope',
            '$custom',
        function ($scope, $custom) {

        }
    ])
</script>
</body>
</html>
