<!DOCTYPE html>
<html lang="en" ng-app="a-1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            margin: 10px 0;
            padding: 8px;
            width: 260px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div>
    <a href="#/">首页</a> |
    <a href="#/book">图书</a> |
    <a href="#/game">游戏</a>
</div>
<div ng-view>

</div>
<script src="../js/angular.js"></script>
<script src="../js/angular-route.js"></script>
<script>
    var app = angular.module('a-1', ['ngRoute']);

    app.controller('c1', [
        '$scope',
        function ($scope) {
            $scope.title = '这是首页';
        }
    ]);

    app.controller('c2', [
        '$scope',
        function ($scope) {
            $scope.title = '这是图书页';
        }
    ]);

    app.controller('c3', [
        '$scope',
        function ($scope) {
            $scope.title = '这是游戏页';
        }
    ]);

    app.config([
        '$routeProvider',
        function ($routeProvider) {
            $routeProvider
                    .when('/', {
                        controller: 'c1',
                        template: "<div class='show'>{{title}}</div>"
                    })
                    .when('/book', {
                        controller: 'c2',
                        template: "<div class='show'>{{title}}</div>"
                    })
                    .when('/game', {
                        controller: 'c3',
                        template: "<div class='show'>{{title}}</div>"
                    })
                    .otherwise({
                        redirectTo: '/'
                    });
        }
    ]);
</script>
</body>
</html>
