<!DOCTYPE html>
<html lang="en" ng-app="a1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div ng-controller="c1">
    <div class="show">{{text}}</div>
    <input type="button" value="求和" ng-click="onClick(5,11)">
</div>
<script src="../js/angular.js"></script>
<script>
    angular.module('a1', [])
        .factory('$sum', function () {
            return {
                add: function (m, n) {
                    return m + n;
                }
            }
        })
        .controller('c1', [
            '$scope', '$sum',
            function ($scope, $sum) {
                $scope.onClick = function (m, n) {
                    $scope.text = m + '+' + n + '=' + $sum.add(m, n);
                }
            }
        ])
</script>
</body>
</html>
