<!DOCTYPE html>
<html lang="en" ng-app="a1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show {
            margin: 10px 0;
            padding: 8px;
            width: 260px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div ng-controller="c1">
    <div class="show">
        <span>{{info('name')}}</span>
        <span>{{info('sex')}}</span>
        <span>{{info('score')}}</span>
    </div>
</div>
<script src="../js/angular.js"></script>
<script>
    angular.module('a1', [], function ($provide) {
                $provide.factory('$output', function () {
                    var stu = {
                        name: 'zhangsan',
                        sex: 'nan',
                        score: '60'
                    };
                    return stu;
                })
            })
            .controller('c1', function ($scope, $output) {
                console.log($output)
                $scope.info = function (n) {
                    for (_n in $output) {
                        if (_n == n) {
                            return ($output[_n]);
                        }
                    }
                }
            })
</script>
</body>
</html>
