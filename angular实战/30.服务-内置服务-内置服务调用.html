<!DOCTYPE html>
<html lang="en" ng-app="a-1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            margin: 10px 0;
            padding: 8px;
            width: 260px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div ng-controller="c-1">
    <div class="show">当前的地址是：{{url}}</div>
    <button ng-click="onClick()">显示地址</button>
</div>
<script src="../js/angular.js"></script>
<script>
    angular.module('a-1', [])
            .controller('c-1', function ($scope, $location) {
                $scope.onClick = function () {
                    $scope.url = $location.absUrl();
                }
            })
</script>
</body>
</html>
