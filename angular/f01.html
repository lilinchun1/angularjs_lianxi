<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.js"></script>
</head>
<body>
<div ng-app="" ng-init="sex='nan'">
    hello angular
    <p>input</p>
    <p>name: <input type="text" ng-model="name" ></p>
    {{name}}
    <p ng-bind="name"></p>
    <p ng-bind="sex"></p>
    {{sex}}
    {{5+7}}
    <div ng-init="q='5'; c=3">
        {{q * c}}
    </div>
    <div ng-init="person = {firstName:'leon', lastName:'ada'}">
        <p>{{person.firstName}}</p>
        <p>{{person.lastName}}</p>
    </div>
    <div ng-init="point = [1,2,3,4]">
        {{point[2]}}
    </div>
</div>
</body>
</html>
