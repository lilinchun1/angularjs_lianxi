<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 8px 0;
        }
    </style>
</head>
<body>
<form name="temp_form"
      ng-submit="save()"
      ng-controller="ctrl-1"
>
    <div>
        <input type="checkbox" ng-model="a" ng-true-value="'同意'" ng-false-value="'不同意'">
        同意
    </div>
    <div>
        性别：
        <input type="radio" ng-model="b" value="男"> 男
        <input type="radio" ng-model="b" value="女"> 女
    </div>
    <input type="submit" value="提交">
    <div>
        {{c}}
    </div>
</form>
<script src="../js/angular.js"></script>
<script>
    var apps = angular.module('app', []);
    apps.controller('ctrl-1', [
            '$scope',
        function ($scope) {

            $scope.a = '';
            $scope.b = '';
            $scope.save = function () {
                $scope.c = '你的选择是：' + $scope.a + '和' + $scope.b;
            }

        }
    ])
</script>
</body>
</html>
