<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Person;
    (function () {
        var name = '';
        Person = function (value) {
            name = value;
        };

        Person.prototype.setName = function (value) {
            name = value;
        };

        Person.prototype.getName = function () {
            return name;
        }
    })();

    var p1 = new Person('aa');
    alert(p1.getName());
    p1.setName('bb');
    alert(p1.getName());
</script>
</body>
</html>
