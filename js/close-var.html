<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function fn1(){
    //创建了一个数组
    var fns = new Array();
    //i这个变量是保存在fn1这个作用域中的
    for(var i=0; i<10; i++){
        //num这个变量是保存在fns这个tf作用域，每一个闭包的num都是不一样
        //所以此时小号的内存特别大
        var tf = function (num) {
            fns[num] = function () {
                return num;
            }
        };
        tf(i);
    }
    return fns;
}
    var fs = fn1();
    for(var i = 0; i < fs.length; i++){
        //每一个fs都是在不用作用域链中，num也是保存在不同的作用域中，所以输出0-9
        document.write(fs[i]() + '<br/>');

    }
</script>
</body>
</html>
